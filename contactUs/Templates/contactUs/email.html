<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#" >

<!-- Load Jquery and javascript- -->
<script src="/static/jquery-list.js"></script>
<script src="/static/javascript.js"></script>

<!-- head -->
<head>
<meta property="og:image" content="/static/img/preview.jpg" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> DayBreak </title>
<link rel="stylesheet" type="text/css" href="/static/index.css">
<link rel="stylesheet" type="text/css" href="/static/blog.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="shortcut icon" type="image/x-icon" href="/static/img/icon.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<!--head ends-->
<body>
	<img class="loading_image" src="/static/img/loading.gif">

	<div id="body_wrapper">

	<!--responsive menu-->
	<div id="res_menu">
	<div id="res_menu_label">
	<div id="line"></div><div id="line"></div><div id="line"></div>
	</div>
	</div>

	<!---Normal Menu-->
	
	<a href="/"> <img class="logo" src="http://kaustav1996.github.io/logo-iloveimg-resized.png
"> </a>
	
	<div id="contact">
	<h1 color="blue" class="header1">Contact Me</h1>
	<p class="services_p" style="font-size:17px;padding:0px 20px;"> Want to say a friendly hello or hire me ? Go ahead and fill the form below. </p>
	<div id="contact_wrapper">
	<form action="#contact" method="post">
	   {% for field in form %}
	   {% csrf_token %}
	    <div class="input_error_message"> <span class="error_message"> {{ field.errors }}</span></div>
	    <div class="input"> {{ field }}  </div>
	   {% endfor %}
	    <div id="button">
		<input id="submit" class="submit_button" type="submit" value="SEND MESSAGE" />
	    </div>
	</form>
	</div>
	</div>
</body>
</html>
